<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Master</title>
    <link rel="stylesheet" href="./css/question.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/modal.css">
    
   
</head>
<body>
    <img class="logo" src="./assets/mainlogo.svg" alt="brand master logo">
    
    <div class="container">
        <!-- Carte Riddle -->
        <a href="#" id="riddle-link">
            <img class="card" src="./assets/riddle.png" alt="Riddle">
        </a>
        
        <!-- Carte Bonus & Malus -->
        <a href="#" id="bonus-malus-link">
            <img class="card" src="./assets/luck.png" alt="Bonus and Malus">   
        </a>

        <!-- Carte Action -->
        <a href="#" id="action-link">
            <img class="card" src="./assets/action.png" alt="Action">    
        </a>

        <!-- Quiz -->
        <a href="#" id="mcq-link">
            <img class="card" src="./assets/quizz.png" alt="Which one is true ?">  
        </a>

        <!-- Carte Sabotage -->
        <a href="#" id="sabotage-link">
            <img class="card" src="./assets/sabotage.png" alt="Sabotage">
        </a>

        <!-- Carte Challenge -->
        <a href="#" id="challenge-link">
            <img class="card" src="./assets/duel.svg" alt="Challenge">
        </a>

        <a href="#" id="dice-link">
            <img class="card" src="./assets/roll.svg" alt="dice roll">
        </a>

        <a href="#" id="minigames-link">
            <img class="card" src="./assets/minigame.svg" alt="minigames logo">
        </a>

        <a href="#" id="rules-link">
            <img class="card" src="./assets/rule.svg" alt="rules">
        </a>
    
    </div>

    <!-- Modal pour Riddle -->
    <div id="riddle-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="riddle.html" id="riddle-iframe"></iframe>
        </div>
    </div>

    <!-- Modal pour Bonus & Malus -->
    <div id="bonus-malus-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="bonus_malus.html" id="bonus-malus-iframe"></iframe>
        </div>
    </div>

    <!-- Modal pour Action -->
    <div id="action-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="action.html" id="action-iframe"></iframe>
        </div>
    </div>

    <!-- Modal pour Which One Is True -->
    <div id="mcq-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="mcq.html" id="mcq-iframe"></iframe>
        </div>
    </div>

    <!-- Modal pour Sabotage -->
    <div id="sabotage-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="sabotage.html" id="sabotage-iframe"></iframe>
        </div>
    </div>

    <!-- Modal pour Challenge -->
    <div id="challenge-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <iframe src="challenge.html" id="challenge-iframe"></iframe>
        </div>
    </div>
    <!-- Modal pour Regles -->
    <div class="modal" id="rules-modal">
        <div class="modal-content">
            <span class="close" id="close-rules-modal">&times;</span>
            <iframe src="./assets/RULES.pdf" id="rules-pdf"></iframe>
        </div>
    </div>
    <!-- Modal pour Dice roll -->
    <div class="modal" id="dice-modal">
        <div class="modal-content">
            <span class="close" id="close-dice-modal">&times;</span>
            <iframe src="dice.html" id="dice-iframe"></iframe>
        </div>
    </div>
    <!-- modal minigames -->
     <div class="modal" id="minigames-modal">
        <div class="modal-content">
            <span class="close" id="close-dice-modal">&times;</span>
            <iframe src="minigames.html" id="minigames-iframe"></iframe>
        </div>
    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/modal.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/timer.js"></script>
    <script>
        const rulesLink = document.getElementById('rules-link');
        const rulesModal = document.getElementById('rules-modal');
        const closeRulesModal = document.getElementById('close-rules-modal');

        // Ouvrir le modal
        rulesLink.addEventListener('click', (e) => {
            e.preventDefault(); // Empêche le comportement par défaut du lien
            rulesModal.style.display = 'flex';
        });

        // Fermer le modal
        closeRulesModal.addEventListener('click', () => {
            rulesModal.style.display = 'none';
        });

        // Fermer le modal si on clique à l'extérieur du contenu
        window.addEventListener('click', (e) => {
            if (e.target === rulesModal) {
                rulesModal.style.display = 'none';
            }
        });

        // Références aux éléments
        const diceLink = document.getElementById('dice-link');
        const diceModal = document.getElementById('dice-modal');
        const closeDiceModal = document.getElementById('close-dice-modal');

        // Ouvrir le modal
        diceLink.addEventListener('click', (e) => {
            e.preventDefault(); // Empêche le comportement par défaut du lien
            diceModal.style.display = 'flex';
        });

        // Fermer le modal
        closeDiceModal.addEventListener('click', () => {
            diceModal.style.display = 'none';
        });

        // Fermer le modal si on clique à l'extérieur du contenu
        window.addEventListener('click', (e) => {
            if (e.target === diceModal) {
                diceModal.style.display = 'none';
            }
        });

        // img 

        // Sélection des éléments de la modal
        const challengeLink = document.getElementById('challenge-link');
        const challengeModal = document.getElementById('challenge-modal');
        const closeChallengeModal = challengeModal.querySelector('.close');
        const challengeIframe = document.getElementById('challenge-iframe');

        // Fonction pour demander à l'iframe de changer d'image
        function sendRandomImageCommand() {
            // Vérifie si l'iframe est chargée avant d'envoyer un message
            challengeIframe.contentWindow.postMessage({ command: 'randomizeImage' }, '*');
        }

        // Ouvrir le modal et envoyer la commande pour changer d'image
        challengeLink.addEventListener('click', (e) => {
            e.preventDefault();
            challengeModal.style.display = 'flex';
            sendRandomImageCommand();
        });

        // Fermer le modal
        closeChallengeModal.addEventListener('click', () => {
            challengeModal.style.display = 'none';
        });

        // Fermer le modal si on clique en dehors du contenu
        window.addEventListener('click', (e) => {
            if (e.target === challengeModal) {
                challengeModal.style.display = 'none';
            }
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    // Sélection des éléments
    const minigamesLink = document.getElementById("minigames-link");
    const minigamesModal = document.getElementById("minigames-modal");
    const closeModal = document.getElementById("close-dice-modal");

    // Fonction pour afficher le modal
    minigamesLink.addEventListener("click", (event) => {
        event.preventDefault(); // Empêche le comportement par défaut du lien
        minigamesModal.style.display = "block"; // Affiche le modal
    });

    // Fonction pour fermer le modal
    closeModal.addEventListener("click", () => {
        minigamesModal.style.display = "none"; // Cache le modal
    });

    // Fermer le modal en cliquant à l'extérieur de son contenu
    window.addEventListener("click", (event) => {
        if (event.target === minigamesModal) {
            minigamesModal.style.display = "none";
        }
    });
});
    </script>
</body>
</html>
