<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brand Master</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/cards.css">
</head>
<body class="sabotage">
    <h2>Sabotage</h2>
    <p style="color: white; font-weight: bold; margin : -1rem 1rem 1rem 1rem;  text-align: center; font-size: 0.8rem;">A bad effect to use against any other player you choose</p>
    <div class="card-container">
        <div class="card" id="question-card">
            <div class="card-front">
                <h3 id="question"></h3>
                <p id="question-number"></p>
                <p id="question-number-minus"></p>
            </div>
        </div>
    </div>

    <script src="./js/menu.js"></script>
    <script src="./js/questions.js"></script>
    <script>
    window.addEventListener('message', function (event) {
        if (event.origin !== window.location.origin) return; // Sécuriser la réception des messages

        const data = event.data;
        document.getElementById('question').textContent = data.question;
        document.getElementById('answer').textContent = data.answer;
        document.getElementById('question-number').textContent = data.plusValue;
        document.getElementById('question-number-minus').textContent = data.minusValue;
    });
    </script>
  
</body>
</html>
